<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->

    <link rel="stylesheet" href="./style.css">
    <title>D-Cypher</title>
</head>

<body>
    <h1>Set ROTOR POSITIONS correctly</h1>
    <div class="text-center">
        <input class="text-center m-2" type="number" id="rotor3" min="1" max="26" value="1">
        <input class="text-center m-2" type="number" id="rotor2" min="1" max="26" value="1">
        <input class="text-center m-2" type="number" id="rotor1" min="1" max="26" value="1">
        <br>
    </div>
    <div class="row m-auto text-center">
        <div class="keys p-5 m-2 col-2" id="A">A</div>
        <div class="keys p-5 m-2 col-2" id="B">B</div>
        <div class="keys p-5 m-2 col-2" id="C">C</div>
        <div class="keys p-5 m-2 col-2" id="D">D</div>
        <div class="keys p-5 m-2 col-2" id="E">E</div>
        <div class="keys p-5 m-2 col-2" id="F">F</div>
        <div class="keys p-5 m-2 col-2" id="G">G</div>
        <div class="keys p-5 m-2 col-2" id="H">H</div>
        <div class="keys p-5 m-2 col-2" id="I">I</div>
        <div class="keys p-5 m-2 col-2" id="J">J</div>
        <div class="keys p-5 m-2 col-2" id="K">K</div>
        <div class="keys p-5 m-2 col-2" id="L">L</div>
        <div class="keys p-5 m-2 col-2" id="M">M</div>

        <div class="keys p-5 m-2 col-2" id="R">R</div>
        <div class="keys p-5 m-auto col-2" id="S">S</div>
        <div class="keys p-5 m-auto col-2" id="T">T</div>
        <div class="keys p-5 m-auto col-2" id="U">U</div>
        <div class="keys p-5 m-auto col-2" id="V">V</div>
        <div class="keys p-5 m-auto col-2" id="W">W</div>
        <div class="keys p-5 m-auto col-2" id="X">X</div>
        <div class="keys p-5 m-auto col-2" id="Y">Y</div>
        <div class="keys p-5 m-auto col-2" id="Z">Z</div>
